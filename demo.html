<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pagination example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
#page1{
  display: block;
}
#page2,#page3,#page4,#page5{
  display: none;
}
</style>
<body>
  <div  id="page1" >
    <p>Lorem ipsum dolor sit amet1.</p>
</div><!--end div 1-->
<div  id="page2" >
    <p>Lorem ipsum dolor sit amet2.</p>
</div><!--end div 1-->
<div  id="page3" >
    <p>Lorem ipsum dolor sit amet3.</p>
</div><!--end div 2-->
<div  id="page4" >
    <p>Lorem ipsum dolor sit amet4.</p>
</div><!--end div 3-->
<div id="page5" >
    <p>Lorem ipsum dolor sit amet5.</p>
</div><!--end div 4-->


<div class="container">
   <div class="text-center">
      <ul class="pagination pagination-lg">

         <li><a href="#" onclick="showPages('1')">1</a></li>
         <li><a href="#" onclick="showPages('2')">2</a></li>
         <li><a href="#" onclick="showPages('3')">3</a></li>
         <li><a href="#" onclick="showPages('4')">4</a></li>
         <li><a href="#" onclick="showPages('5')">5</a></li>

      </ul>
   </div>
</div>

<script type="text/javascript">
  function showPages(id){


    var totalNumberOfPages = 5;
    for(var i=1; i<=totalNumberOfPages; i++){

        if (document.getElementById('page'+i)) {

            document.getElementById('page'+i).style.display='none';
        }

    }
        if (document.getElementById('page'+id)) {

            document.getElementById('page'+id).style.display='block';
        }
};
</script>
</body>
</html>
